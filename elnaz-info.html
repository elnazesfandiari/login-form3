<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <section class="inform-background">
        <section class="circle"></section>
        <section class="circle"></section>
        <section class="inlogin-form">
            <form onsubmit="return false">
                <section class="title">
                    <h3>Login Here</h3>
                </section>
                <section class="input-group">
                    <label for="email">Email</label>
                    <input type="email" autocomplete="off" placeholder="Enter Email" id="email">
                </section>
                <section class="input-group">
                    <label for="password">Password</label>
                    <input type="password" autocomplete="off" placeholder="Enter Password" id="password">
                </section>
                <button class="submit-form">Log in</button>
                <section class="social">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </section>
            </form>
        </section>
    </section>
</body>
</html>
